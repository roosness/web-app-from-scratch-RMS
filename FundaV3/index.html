	<main>

	<!-- de templates -->
<script id="loading-template" type="text/x-handlebars-template">
<div class="loading-container">
	<img class='loadingGif' src="../../static/images/loading.gif">
</div>
</script>
	<script id="lijst-template" type="text/x-handlebars-template">
	<div class="list-template-wrapper">
	
		<h2>{{title}}</h2>
		<div class='chart'>{{#list}}{{/list}}</div>
	<ul>
		{{#each objects}}
		<li>
			<a href="#detail-{{Id}}">
				<article>
					<h3>{{Adres}}</h3>
					<h4>Aangeboden sinds {{AangebodenSindsTekst}}</h4>
					<p><span>{{Woonoppervlakte}} m2</span><span>{{AantalKamers}} kamers</span><span>{{Woonplaats}}</span></p>
					<h5>€{{Prijs.Koopprijs}}</h5>
				</article>
				<div id="graph-container">
				<p>prijsverhouding buurt</p>
					<div id="percentageKoopPrijs" style="width:{{percentageKoopPrijs}}%"></div>
					<div id="gemiddeldPerc" style="width:{{../gemiddeldPerc}}%"></div>

				</div>	
				<div class="img-container">
						<img src="{{FotoLargest}}">
				</div>
				

					
			</a>
		</li>
		{{/each}}
	</ul>
	</div>
	</script>

	<script id="detail-template" type="text/x-handlebars-template">
		<div class="detail-template-wrapper">
			<header>
				<h2>{{Adres}}</h2><h3>€{{Koopprijs}}</h3>
				<h4>{{Postcode}} {{Plaats}}</h4>
				
			</header>
			<div class="fotos">
				<img src="{{HoofdFoto}}">
			</div>
			<article class="omschrijving">
			<label for='readMore'></label>
			<input type='checkbox' id='readMore' class='readMore'></input>
				<p id='omschrijving'>{{VolledigeOmschrijving}}</p>
			</article>
			<div class="kenmerken">
				{{#each Kenmerken}}
				<h5>{{Titel}}</h5>
				<ul>
					{{#each Kenmerken}}
					<li>{{Naam}}<span>{{html_decoder Waarde}}</span></li>
					{{/each}}
				</ul>
				{{/each}}
			</div>
			<a href="#">Neem contact op met de makelaar</a>
		</div>
	</script>
	<!-- andere script files -->
	<script type="text/javascript" src="static/js/libs/handlebars-v4.0.5.js"></script>

	<script type="text/javascript" src="static/js/api.js"></script>
	<script type="text/javascript" src="static/js/math.js"></script>
	<script type="text/javascript" src="static/js/gedrag.js"></script>
	<script type="text/javascript" src="static/js/app.js"></script>
	<script type="text/javascript" src="static/js/graph.js"></script>

</body>
