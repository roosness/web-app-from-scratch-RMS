<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="static/css/style.css">
</head>
<body>
	
	<nav>
		<ul>
			<li><a href="#list">Beer List</a></li>
			<li><a href="#amsterdam">Amsterdam</a></li>
			<li><a href="#over">Over</a></li>
		</ul>
	</nav>
	<main>
		<!-- hier komt je template terecht -->
	</main>

	<script id="waiting-template" type="text/x-handlebars-template">
	<img src="static/img/loader.gif" height="16" width="16" alt="waiting..." class="waiting-gif" >

	</script>

	<script id="amsterdam-template" type="text/x-handlebars-template">
	<h1>Amsterdam</h1>
	
	<ul>
		{{#each data}}
				<li><a href="#{{id}}" data-transition="slide">{{name}}</a></li>
			
		{{/each}}
	</ul>
	</script>
   	<script id="list-template" type="text/x-handlebars-template">
   	<h1>alle bieren</h1>
   		<ul>
   		{{#each data}}
			
			<li><a href="#{{id}}">{{name}}</a></li>
			
   		{{/each}}
   		
   		</ul>
   	
   		
	</script>
	<script id="detail-template" type="text/x-handlebars-template">
	<h1>{{data.name}}</h1>
	<img src="{{data.labels.icon}}" alt="" />
	<p class="beerDescription">{{data.description}} </p>
	<h3>details</h3>
	<ul>

	<li> IBU: <span>{{#if data.ibu}}{{data.ibu}}{{else}}N/A{{/if}}</span></li>
	<li> ABV: <span>{{#if data.abv}}{{data.abv}}%{{else}}N/A{{/if}}</span></li>
	<li> SRM: <span style="color: #{{data.srm.hex}}">{{#if data.srm}}{{data.srm.name}}{{else}}N/A{{/if}}</span></li>
	<li> OG: <span>{{#if data.og}}{{data.og}}{{else}}N/A{{/if}}</span></li>
		
	</ul>
	<h2>Style: <span>{{data.style.name}} </span></h2>
	<p class="styleDescription">{{data.style.description}} </p>
	<h4>3 other {{data.style.name}} beers<h4>
	<ul>
	{{#each moreData}}
		<li><a href="#{{id}}">{{name}}</a></li>
	{{/each}}
	</ul>
	
	
	</script>
	<script id="info-template" type="text/x-handlebars-template">
  			<p>You can find me in {{city}}. My address is {{number}} {{street}}.</p>
	</script>
	<script id="over-template" type="text/x-handlebars-template">
  			<p>You can find me in {{city}}. My address is {{number}} {{street}}.</p>
	</script>

   	<script src="static/js/hammer.min.js" type="text/javascript"></script>
    <script src="static/js/underscore-min.js" type='text/javascript'></script>
    <script src="static/js/microajax.minified.js" type="text/javascript"></script>
    <script src="static/js/routie.min.js" type="text/javascript"></script>
	<script src="static/js/handlebars-v4.0.5.js" type="text/javascript"></script>
	<script type="text/javascript" src="static/js/app.js"></script>
</body>
</html>
